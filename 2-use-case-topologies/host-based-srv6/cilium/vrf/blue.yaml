kind: Namespace
apiVersion: v1
metadata:
  name: blue
  labels:
    name: blue

---

apiVersion: isovalent.com/v1alpha1
kind: IsovalentVRF
metadata:
  name: blue
spec:
  vrfID: 1000012
  importRouteTarget: "12:12"
  exportRouteTarget: "12:12"
  locatorPoolRef: pool0
  rules:
  - selectors:
    - endpointSelector:
        matchLabels:
          vrf: blue
    destinationCIDRs:
    - 0.0.0.0/0

---

apiVersion: v1
kind: Pod
metadata:
  namespace: blue
  labels:
    app: alpine-ping
    vrf: blue
  name: bluepod0
spec:
  containers:
  - image: alpine:latest
    name: bluepod0
    command:
      - /bin/sh
      - "-c"
      - "sleep 60m"

---

apiVersion: v1
kind: Pod
metadata:
  namespace: blue
  labels:
    app: alpine-ping
    vrf: blue
  name: bluepod1
spec:
  containers:
  - image: alpine:latest
    name: bluepod1
    command:
      - /bin/sh
      - "-c"
      - "sleep 60m"